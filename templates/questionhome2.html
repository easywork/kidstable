{% extends './base.html' %}
{% load static %}

{% block 'content' %}
<body class="body" style="background-color:#f6f6f6">

<div class='container'>
	<div class='row'>
    <div class="col-lg-4 "></div>  <!-- padding colummn to make the main column centralized -->
		<div class="col-lg-4 col-centered">
			<div class="alert alert-secondary" role="alert" style="height: 50px;">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       Select Your Class
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <form id="form1" action="/getquestions/" method="post">  {% csrf_token %}
                        <a class="dropdown-item" href="javascript:;" onclick="document.getElementById('form1').submit();">Class One</a>
                        <input type="hidden" name="classtype" value="Class One"/>
                      </form>
                      <form id="form2" action="/getquestions/" method="post">  {% csrf_token %}
                        <a class="dropdown-item" href="javascript:;" onclick="document.getElementById('form2').submit();">Class Three</a>
                        <input type="hidden" name="classtype" value="Class Three"/>
                      </form>
                    </div>
               </div>
			</div>
    </div>
    <div class="col-lg-4 "></div> <!-- padding colummn to make the main column centralized -->
	</div>
</div>

<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
{% endblock %}
