{% extends './base.html' %}
{% load static %}
{% block 'content' %}
<body>
<main role='main'>

  <section class="jumbotron text-center" style="background-color:#e2e3e5;">
    <div class="container">
        <h2>Choose your questions</h2>
        <form id="form1" action="/getquestions/" method="post">  {% csrf_token %}
         <p>Which Class <select id="class" name="classtype">
          <option value="Class One">Class One</option>option>
          <option value="Class Three">Class Three</option>option>
         </select> </p>

         <p>Number of Questions <select id="number" name="number" style="height:28px; width:80px">
              <option value="10">10</option>option>
              <option value="20">20</option>option>
          </select></p>

          <p><input type="submit" value="Get Questions"  style="height:28px; width:150px" ></p>
        </form>
    </div>
  </section>

  <!-- <div class="album py-5 bg-light">
  </div> -->

</main>

<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      
</body>
</html>
{% endblock %}
