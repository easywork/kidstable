{% extends './base.html' %}
{% load static %}

{% block 'content' %}
<body class="body" style="background-color:#f6f6f6">
<div class='container'>
	<form action=""/getanswers/"" method="POST">
	<div class='row no-gutters'>
		{% csrf_token %}
		{% for r in results %}
		<div class='col-5' style="text-align:center">
			<div class="alert alert-secondary" role="alert" style="height: 50px;">		
			 <label style="text-align:center"> {{r}} </label>
			</div>
		</div>
		{% endfor %}
		</form>
	</div>
</div>
</body>
</html>
{% endblock %}
